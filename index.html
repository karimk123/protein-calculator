<body>

	<div id="intro">

		<center><h1 id="header">Have you ever wondered how much <span>protein</span> your meal has ? Me too.</h1></center>

		<button id="start-btn" onclick="Start()"class="bubbly-button">Start</button>
	</div>



	<div id="app" style="display:none">
		 <h3 id="total">Total protein: <span>0g</span></h3>
		<div id="drop-area" class="droppable"><h1>DROP FOOD HERE</h1></div>

		</div>
	</div>
</body>
<script>
	var protein = {
		"apple": 0.3,
		"banana": 1.1,
		"egg":13,
		"cheese": 25,
		"tomato":0.9,
		"beef": 26,
		"pasta": 5,
		"lettuce": 1.4,
		"bread": 9,
		"onion": 1.1,
		"pineapple": 0.5,
		"milk": 3.4,
		"orange":0.9,
		"potato": 3,
		"carrot": 0.6,
		"cucumber": 2
	}

	var itemsPut = []
	$('.draggable').draggable({
		cursor: 'move',
		revert: 'invalid',
		helper: 'original',
		
		start: function (event, ui)
		{
			
			
			$(this).parent().find('#adminTimeReservation').css('display','block');
			
			
			
		},
		drag: function (event, ui)
		{
		}
		
	});//draggable
	$('.droppable').droppable({
		drop: function(ev, ui) {
			$(this).append(ui.draggable);
			ui.draggable.position({
				my: 'left top',
				at: 'left top',
				of: this
			});
			$(".draggable").css("position","unset");
			if($("#drop-area").children().length != 1){
				$("#drop-area h1").hide()
			}
			else{
				$("#drop-area h1").show()
			}
			
			//console.log(ui.draggable.attr("id"))
			if($(this).attr("id") == "drop-area"){

				let currEleId = ui.draggable.attr("id")
				if(!itemsPut.includes(currEleId)){

					let addedProtein = protein[currEleId]
					$("#total span").text(`${parseFloat((parseFloat($("#total span").text()) +addedProtein).toPrecision(12))}g`)
					itemsPut.push(currEleId)
				}
			}else{
				let currEleId = ui.draggable.attr("id")
				if(itemsPut.includes(currEleId)){

					let addedProtein = protein[currEleId]
					$("#total span").text(`${parseFloat((parseFloat($("#total span").text()) -addedProtein).toPrecision(12))}g`)
					itemsPut.pop(itemsPut.indexOf(currEleId))
				}
			}
			
			
		}    
	});//droppable
	$(".draggable").css("position","unset");
</script>
</html>
